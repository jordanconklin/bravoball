services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bravoball
      POSTGRES_PASSWORD: bravoball_local
      POSTGRES_DB: bravoball
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bravoball"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      DATABASE_URL: postgresql://bravoball:bravoball_local@db:5432/bravoball
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
